<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="utf-8" />
<title>ტიკტოკერთა ჯახი ✊✊</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
:root {
  --bg: #111;
  --ui: #222;
  --text: #fff;
}
html, body {
  height: 100%;
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: Inter, Arial, sans-serif;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
}
h1 {
  margin: 8px 0 4px 0;
  font-weight: 600;
}
#controls {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  justify-content: center;
  padding: 6px;
}
button {
  font-size: 16px;
  padding: 8px 12px;
  border-radius: 8px;
  border: 0;
  background: #333;
  color: #fff;
  cursor: pointer;
}
button:active {
  transform: translateY(1px);
}
#timer {
  margin-top: 6px;
  font-size: 18px;
}
#timer.final-seconds {
  color: red;
  animation: flash 0.5s infinite;
}
@keyframes flash {
  0% { opacity: 1; }
  50% { opacity: 0; }
  100% { opacity: 1; }
}
#winnerBox {
  position: fixed;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  z-index: 30;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  pointer-events: none;
}
#winnerCard {
  background: linear-gradient(180deg,#222 0%, #2a2a2a 100%);
  border: 2px solid rgba(255,255,255,0.06);
  padding: 18px 26px;
  border-radius: 16px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.6);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
  min-width: 260px;
  opacity: 0;
  transform: translateY(20px) scale(0.95);
  transition: all .35s ease;
}
#winnerCard.show {
  opacity: 1;
  transform: translateY(0) scale(1);
}
#winnerEmoji {
  font-size: 64px;
  filter: drop-shadow(0 6px 14px rgba(0,0,0,0.6));
}
#winnerText {
  font-size: 22px;
  font-weight: 700;
}
canvas {
  display: block;
  width: 100%;
  flex: 1;
}
</style>
</head>
<body>

<h1>ტიკტოკერთა ჯახი ✊✊</h1>

<div id="controls">
  <button onclick="addPoint(0)">ქეთი ეგიდუნაშვილი</button>
  <button onclick="addPoint(1)">გიორგი გოგოჭური</button>
  <button onclick="addPoint(2)">სტეფანიჩი</button>
  <button onclick="addPoint(3)">მაკა</button>
  <button onclick="addPoint(4)">დივა დარბაიძე</button>
  <button onclick="spawnSix()">წურბელა</button>
  <button onclick="spawnShield()">დაცვა</button>
  <button onclick="spawnLike()">Like ❤️</button>
</div>

<div id="timer">05:00</div>

<div id="winnerBox">
  <div id="winnerCard">
    <div id="winnerEmoji"></div>
    <div id="winnerText"></div>
  </div>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d', { alpha: false });
const timerLabel = document.getElementById('timer');
const winnerCard = document.getElementById('winnerCard');
const winnerText = document.getElementById('winnerText');
const winnerEmoji = document.getElementById('winnerEmoji');

let W = window.innerWidth;
let H = window.innerHeight - document.getElementById('controls').offsetHeight - 120;

function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight - document.getElementById('controls').offsetHeight - 120;
}
window.addEventListener('resize', resize);
resize();

let points = [0,0,0,0,0];

// --- Background music ---
const bgMusic = new Audio("https://raw.githubusercontent.com/twisterdw/geotik/mus/main.mp3");
bgMusic.loop = true;
bgMusic.volume = 0.15;
document.body.addEventListener("click", ()=>bgMusic.play(), {once:true});
bgMusic.play().catch(()=>console.log("Autoplay blocked"));

// --- Sounds for points and wins ---
const teamSounds = [
  { point: ["https://raw.githubusercontent.com/twisterdw/geotik/mus/qeti/1.mp3","https://raw.githubusercontent.com/twisterdw/geotik/mus/qeti/2.mp3"], win: ["https://raw.githubusercontent.com/twisterdw/geotik/mus/qeti/kakaya%20osen.mp3"], currentPoint: null },
  { point: ["https://raw.githubusercontent.com/twisterdw/geotik/mus/gogochuri/3.mp3"], win: ["https://raw.githubusercontent.com/twisterdw/geotik/mus/gogochuri/win.mp3"], currentPoint: null },
  { point: ["https://raw.githubusercontent.com/twisterdw/geotik/mus/stefanich/1.mp3"], win: ["https://raw.githubusercontent.com/twisterdw/geotik/mus/stefanich/2.mp3"], currentPoint: null },
  { point: [], win: ["https://raw.githubusercontent.com/twisterdw/geotik/mus/maka/1.mp3"], currentPoint: null },
  { point: ["https://raw.githubusercontent.com/twisterdw/geotik/mus/hota/1.mp3"], win: ["https://raw.githubusercontent.com/twisterdw/geotik/mus/hota/8.mp3"], currentPoint: null }
];

function playPointSound(team) {
  if(teamSounds[team].point.length===0) return;
  if(teamSounds[team].currentPoint && !teamSounds[team].currentPoint.ended) return;
  const path = teamSounds[team].point[Math.floor(Math.random()*teamSounds[team].point.length)];
  const audio = new Audio(path);
  audio.volume = 0.4;
  teamSounds[team].currentPoint = audio;
  audio.play();
  audio.onended = ()=>{teamSounds[team].currentPoint=null;}
}

function playWinSound(team) {
  if(teamSounds[team].win.length===0) return;
  const path = teamSounds[team].win[Math.floor(Math.random()*teamSounds[team].win.length)];
  const audio = new Audio(path);
  audio.volume = 0.5;
  audio.play();
}

// --- AgentSix assets ---
class AgentSix {
  constructor(){
    this.x = Math.random()*(W*0.7) + W*0.15;
    this.y = Math.random()*(H*0.7) + H*0.15;
    this.vx = (Math.random()-0.5)*2.4;
    this.vy = (Math.random()-0.5)*2.4;
    this.sizeFixed=48;
    this.img = new Image();
    this.img.src="https://raw.githubusercontent.com/twisterdw/geotik/tik.jpg";
    this.active=false;
    this.life=0;
    this.attachedTo=null;
    this.scoreTimer=0;
    this.pointSound=new Audio("https://raw.githubusercontent.com/twisterdw/geotik/mus/raider/xrust.mp3");
    this.pointSound.volume=0.5;
  }
  spawn(){ this.active=true; this.life=20; this.attachedTo=null; this.scoreTimer=0; }
  size(){ return this.sizeFixed; }
  update(){
    if(!this.active) return;
    if(this.attachedTo!==null){
      this.x=this.attachedTo.x;
      this.y=this.attachedTo.y;
      this.scoreTimer+=1/60;
      if(this.scoreTimer>=1){
        const t=this.attachedTo.team;
        if(points[t]>0 && !this.attachedTo.shieldActive){
          points[t]-=1;
          this.pointSound.currentTime=0;
          this.pointSound.play();
        }
        this.scoreTimer=0;
      }
    } else {
      this.vx+=(Math.random()-0.5)*0.2;
      this.vy+=(Math.random()-0.5)*0.2;
      const maxS=3;
      if(Math.abs(this.vx)>maxS) this.vx*=0.92;
      if(Math.abs(this.vy)>maxS) this.vy*=0.92;
      this.x+=this.vx;
      this.y+=this.vy;
      const r=this.size()/2;
      if(this.x<r){this.x=r;this.vx=Math.abs(this.vx);}
      if(this.x>W-r){this.x=W-r;this.vx=-Math.abs(this.vx);}
      if(this.y<r){this.y=r;this.vy=Math.abs(this.vy);}
      if(this.y>H-r){this.y=H-r;this.vy=-Math.abs(this.vy);}
    }
    this.life-=1/60;
    if(this.life<=0) this.active=false;
  }
  draw(){
    if(!this.active) return;
    const s=this.size();
    ctx.save();
    ctx.beginPath();
    ctx.arc(this.x,this.y,s/2,0,Math.PI*2);
    ctx.closePath();
    ctx.clip();
    ctx.drawImage(this.img,this.x-s/2,this.y-s/2,s,s);
    ctx.restore();
  }
}

// --- Coin class ---
class Coin {
  constructor(){
    this.x=Math.random()*(W-40)+20;
    this.y=Math.random()*(H-40)+20;
    this.active=true;
    this.life=20;
    this.angle=0;
    this.img=new Image();
    this.img.src="https://raw.githubusercontent.com/twisterdw/geotik/others/tikcoin.png";
  }
  update(){ this.angle+=0.1; this.life-=1/60; if(this.life<=0) this.active=false; }
  draw(){
    if(!this.active) return;
    const s=40;
    ctx.save();
    ctx.translate(this.x,this.y);
    ctx.rotate(this.angle);
    ctx.drawImage(this.img,-s/2,-s/2,s,s);
    ctx.restore();
  }
}

// --- Coin pickup sound ---
function handleCoinSound(){
  const coinSound=new Audio("https://raw.githubusercontent.com/twisterdw/geotik/others/coin.mp3");
  coinSound.volume=0.5;
  coinSound.play();
}
</script>
</body>
</html>
